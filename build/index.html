<!doctype html>
<html lang="en">
  <head>
    <title>Wave simulator</title>
    <style>
      * {
        font-family: monospace;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }

      canvas {
        border: 1px solid black;
      }

      #modifiers {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        border: 1px solid black;
        border-top: none;
        border-left: none;
        border-right: none;

        outline: none;

        width: 3rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="450"></canvas>

    <div id="modifiers">
      <div>A: <input id="A" /> m</div>
      <div>f: <input id="f" /> Hz</div>
      <div>T: <input id="T" /> s</div>
      <div>Ï†: <input id="phi" /> rad</div>
      <div>v: <input id="v" /> m/s</div>
    </div>

    <div id="move">
      <button id="toggle-move">Stop</button>
      <button id="reverse-move">Reverse</button>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
