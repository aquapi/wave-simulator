<!doctype html>
<html lang="en">
  <head>
    <title>Wave simulator</title>
    <style>
      * {
        font-family: monospace;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }

      canvas {
        border: 1px solid black;
      }

      #modify {
        display: flex;
        gap: 7rem;
      }

      .modifiers {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      input {
        border: 1px solid black;
        border-top: none;
        border-left: none;
        border-right: none;

        outline: none;

        width: 3rem;
      }

      button {
        padding: 0.3rem 0.7rem;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="450"></canvas>

    <div id="modify">
      <div class="modifiers">
        <h3>Wave</h3>
        <div>A: <input id="A" /> m</div>
        <div>f: <input id="f" /> Hz</div>
        <div>T: <input id="T" /> s</div>
        <div>Ï†: <input id="phi" /> rad</div>
        <div>v: <input id="v" /> m/s</div>

        <br />
        <div id="move">
          <button id="toggle-move">Stop</button>
          <button id="reverse-move">Reverse</button>
        </div>
      </div>
      <div class="modifiers">
        <h3>Styling</h3>
        <div>Wave style: <input id="waveStyle" /></div>
        <div>Axis style: <input id="axisStyle" /></div>

        <br />
        <div>Points style: <input id="pointsStyle" /></div>
        <div>Points: <input id="points" /></div>

        <br />
        <div>Text style: <input id="textStyle" /></div>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
